<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prime Weekend Challenge 01: Dnd Stats Tracker</title>
    <meta name="description" content="DnD Stats Tracker">
    <meta name="author" content="Kaitlin Muth">
    
    <!-- This is where to hook up a CSS file -->
    <link rel="stylesheet" href="style.css">
    
  </head>
  
  <body> 

    <table id="stats">
      <tr>
        <th>Name</th>
        <th>STR</th>
        <th>DEX</th>
        <th>CON</th>
        <th>WIS</th>
        <th>INT</th>
        <th>CHAR</th>
        <th>Class (Optional)</th>
      </tr>
    </table>

    <form>
      <label for="creatureName">Name: </label>
        <input type="text" name="name" id="creatureName" required><br>
      <label for="str">Strength: </label>
        <input type="text" name="strength" id="str" required><br>
      <label for="dex">Dexterity: </label>
        <input type="text" name="dexterity" id="dex" required><br>
      <label for="con">Constitution: </label>
        <input type="text" name="constitution" id="con" required><br>
      <label for="wis">Wisdom: </label>
        <input type="text" name="wisdom" id="wis" required><br>
      <label for="int">Intelligence: </label>
        <input type="text" name="intelligence" id="int" required><br>
      <label for="char">Charisma: </label>
        <input type="text" name="charisma" id="char" required><br>
      <label for="playerClass">Player Class (Optional): </label>
        <input type="text" name="playerClass" id="playerClass" ><br>
      <input type="button" value="Add Player/Monster to Records" id="addMonster" onclick="addMonsterData()">
    </form>

    <!-- This is where to pull in javascript-->
    <script src="app.js"></script>

  </body>


</html>
